<h1>Your Cards</h1>
<div *ngFor="let card of cards" class="card">
    <div *ngIf="card.userId.username == usernameNow">
        <div class="container">
            <div class="card-container">
                <div class="card">
                    <figure class="front">
                        <div class="grid-container">
                            <p>Card Question: {{card.question}}</p>
                            <p>Card Subject: {{card.subject.subjectName}}</p>
                            <p>Card Status: {{card.status.status}}</p>
                        </div>
                    </figure>
                    <figure class="back">
                        <p>Answer: {{card.answer}}</p>
                    </figure>
                </div>
            </div>
        </div>
    </div>
</div>
