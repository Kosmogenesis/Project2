<div class="p-3 mb-2 bg-light text-dark" id="loginBox">
    <h1 class="text-monospace text-center">User Login</h1>
    <form id="formElements" (ngSubmit)="loginNow()">
        <input id="usernameLogin" class="form-control" type="text" name="username" placeholder="Username"
            [(ngModel)]="validateUser.username"> <br> <br>
        <input id="passwordLogin" class="form-control" type="password" name="password" placeholder="password"
            [(ngModel)]="validateUser.password"> <br>
        <input class="btn btn-outline-danger" type="submit" value="Login">
    </form>
    <div *ngIf="incorrect">
        <img id="incorrect1" src="../assets/images/incorrect.gif">
        <img id="incorrect2" src="../assets/images/incorrect.gif">
        <h1 id="incorrect">Incorrect! Please try again</h1>
    </div>

</div>
